<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="parent">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="button6">6</button>
            <button class="button7">7</button>
            <button class="button8">8</button>
            <button class="button9">9</button>
            <button class="button10">0</button>
            <button class="button11">.</button>
            <button class="button12">C</button>
            <button class="button13">±</button>
            <button class="button14">%</button>
            <div class="operators">
                <button class="operator1">÷</button>
                <button class="operator2">x</button>
                <button class="operator3">-</button>
                <button class="operator4">+</button>
                <button class="operator5">=</button>
            </div>

            <div class="display"> 6</div>
        </div>
    </div>
</body>

</html>
