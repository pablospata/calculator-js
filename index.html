<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="parent">
            <button class="button1 num">1</button>
            <button class="button2 num">2</button>
            <button class="button3 num">3</button>
            <button class="button4 num">4</button>
            <button class="button5 num">5</button>
            <button class="button6 num">6</button>
            <button class="button7 num">7</button>
            <button class="button8 num">8</button>
            <button class="button9 num">9</button>
            <button class="button10 num">0</button>
            <button class="button11 num">.</button>
            <button class="button12" id="allClear">AC</button>
            <button class="button13" id="clear">C</button>
            <button class="button14" id="percent">%</button>
            <div class="operators">
                <button class="operator1 operator">รท</button>
                <button class="operator2 operator">x</button>
                <button class="operator3 operator">-</button>
                <button class="operator4 operator">+</button>
                <button class="operator5" id="equals">=</button>
            </div>

            <div class="display"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
